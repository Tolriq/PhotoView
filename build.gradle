buildscript {
    repositories {
        jcenter()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
}

allprojects {

    repositories {
        jcenter()
        google()
    }
}

ext {
    sdkVersion = 27
    buildToolsVersion = '27.0.2'
    supportLibVersion = '27.0.2'
}
